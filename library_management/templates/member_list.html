{% extends "base.html" %}
{% block content %}
<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>Members</h3>
    <a class="btn" href="{% url 'member_create' %}">+ Add Member</a>
  </div>
  <table>
    <thead><tr><th>Name</th><th>Email</th><th>Join Date</th></tr></thead>
    <tbody>
    {% for m in members %}
      <tr><td>{{ m.name }}</td><td>{{ m.email }}</td><td>{{ m.join_date }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
