<!-- library_management/templates/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="max-width:420px;margin:80px auto">
  <div class="card" style="text-align:center">
    <h2>Admin Login</h2>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input name="username" placeholder="Username" style="width:100%;padding:8px;margin:8px 0">
      <input name="password" type="password" placeholder="Password" style="width:100%;padding:8px;margin:8px 0">
      <button class="btn" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
