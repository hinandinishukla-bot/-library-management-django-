<!-- library_management/templates/book_list.html -->
{% extends "base.html" %}
{% block content %}
<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>Books</h3>
    <a class="btn" href="{% url 'book_create' %}">+ Add Book</a>
  </div>
  <table>
    <thead><tr><th>Title</th><th>Author</th><th>ISBN</th><th>Total</th><th>Available</th><th></th></tr></thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.total_copies }}</td>
        <td>{{ book.available_copies }}</td>
        <td>
          <a href="{% url 'book_edit' book.pk %}">Edit</a> |
          <a href="{% url 'book_delete' book.pk %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
